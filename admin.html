<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - SomaliVoteApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Admin Login</h1>

    <div id="loginSection">
      <input type="text" id="adminUser" placeholder="Username" />
      <input type="password" id="adminPass" placeholder="Password" />
      <button onclick="checkAdmin()">Login</button>
    </div>

    <div id="adminContent" class="hidden">
      <h2>‚úÖ Welcome, Admin!</h2>
      <p>Voter info:</p>
      <p><strong>Name:</strong> <span id="nameData">-</span></p>
      <p><strong>Gender:</strong> <span id="genderData">-</span></p>
      <p><strong>Region:</strong> <span id="regionData">-</span></p>
      <p><strong>District:</strong> <span id="districtData">-</span></p>
      <p><strong>Voted:</strong> <span id="votedData">-</span></p>
    </div>
  </div>

  <script>
    const validUser = "admin";
    const validPass = "somalia2026";

    function checkAdmin() {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();

      if (user === validUser && pass === validPass) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminContent").classList.remove("hidden");
        loadUserInfo();
      } else {
        alert("‚ùå Invalid username or password");
      }
    }

    function loadUserInfo() {
      const user = JSON.parse(localStorage.getItem("currentUser"));
      if (!user) return alert("No user data found!");

      document.getElementById("nameData").textContent = user.name;
      document.getElementById("genderData").textContent = user.gender;
      document.getElementById("regionData").textContent = user.region;
      document.getElementById("districtData").textContent = user.district;
      document.getElementById("votedData").textContent = user.hasVoted ? "Yes" : "No";
    }
  </script>
</body>
</html>
