<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - SomaliVoteApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2d5da1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Somali Government Logo" class="logo" />
    <h1>üîê Admin Login</h1>

    <div id="loginSection">
      <input type="text" id="adminUser" placeholder="Username" />
      <input type="password" id="adminPass" placeholder="Password" />
      <button onclick="checkAdmin()">Login</button>
    </div>

    <div id="adminContent" class="hidden">
      <h2>üìã Voters List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Region</th>
            <th>District</th>
            <th>Voted</th>
          </tr>
        </thead>
        <tbody id="voterTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAouJWrr6MA60Lfp_3jZaLfRgsWFpunddo",
      authDomain: "somalielection2026-2086f.firebaseapp.com",
      databaseURL: "https://somalielection2026-2086f-default-rtdb.firebaseio.com",
      projectId: "somalielection2026-2086f",
      storageBucket: "somalielection2026-2086f.firebasestorage.app",
      messagingSenderId: "118367125204",
      appId: "1:118367125204:web:683ff14c39fb1d18488541",
      measurementId: "G-LXDNTMSVP1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const validUser = "admin";
    const validPass = "somalia2026";

    window.checkAdmin = function () {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();

      if (user === validUser && pass === validPass) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminContent").classList.remove("hidden");
        loadVoters();
      } else {
        alert("‚ùå Invalid username or password");
      }
    };

    function loadVoters() {
      const voterRef = ref(db, "voters");
      onValue(voterRef, (snapshot) => {
        const data = snapshot.val();
        const table = document.getElementById("voterTable");
        table.innerHTML = "";

        for (const id in data) {
          const voter = data[id];
          const row = `
            <tr>
              <td>${voter.name}</td>
              <td>${voter.gender}</td>
              <td>${voter.region}</td>
              <td>${voter.district}</td>
              <td>${voter.hasVoted ? "Yes" : "No"}</td>
            </tr>
          `;
          table.innerHTML += row;
        }
      });
    }
  </script>
</body>
</html>
