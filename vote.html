<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote - Somali Election 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üó≥Ô∏è Election</h1>
    <p>Welcome, <span id="displayName"></span></p>
    <p>Region: <span id="displayRegion"></span>, District: <span id="displayDistrict"></span></p>

    <h2>Cast Your Vote</h2>
    <p>Select your preferred candidate:</p>

    <div class="candidates">
      <div class="candidate" onclick="selectCandidate('Farmaajo')">
        <img src="images/farmaajo.jpg" alt="Farmaajo" />
        <p><strong>Mohamed Abdullahi Farmaajo</strong></p>
      </div>

      <div class="candidate" onclick="selectCandidate('Hassan')">
        <img src="images/hassan.jpg" alt="Hassan Sheikh" />
        <p><strong>Hassan Sheikh Mohamud</strong></p>
      </div>

      <div class="candidate" onclick="selectCandidate('Khaire')">
        <img src="images/khaire.jpg" alt="Khaire" />
        <p><strong>Hassan Ali Khaire</strong></p>
      </div>

      <div class="candidate" onclick="selectCandidate('Sharif')">
        <img src="images/sharif.jpg" alt="Sharif Sheikh" />
        <p><strong>Sharif Sheikh Ahmed</strong></p>
      </div>

      <div class="candidate" onclick="selectCandidate('Roble')">
        <img src="images/mohamed.jpg" alt="Roble" />
        <p><strong>Mohamed Hussein Roble</strong></p>
      </div>

      <div class="candidate" onclick="selectCandidate('Shirdon')">
        <img src="images/shirdon.jpg" alt="Shirdon" />
        <p><strong>Abdi Farah Shirdon</strong></p>
      </div>
    </div>

    <div id="confirmation" class="hidden">
      <p>Confirm your vote for: <strong id="selectedCandidateName"></strong></p>
      <button onclick="submitVote()">‚úÖ Confirm</button>
      <button onclick="cancelVote()">‚ùå Cancel</button>
    </div>
  </div>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
