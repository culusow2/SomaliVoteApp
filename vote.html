<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote - Somali Election 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üó≥Ô∏è Cast Your Vote</h2>
    <p>
      Welcome, <strong id="displayName"></strong> from 
      <strong id="displayDistrict"></strong>, 
      <strong id="displayRegion"></strong>
    </p>

    <h3>Select your preferred candidate:</h3>

    <div class="candidates-grid">
      <div class="candidate-card" onclick="selectCandidate('Mohamed Abdullahi Farmaajo')">
        <img src="images/farmaajo.jpg" alt="Farmaajo" />
        <p><strong>Mohamed Abdullahi Farmaajo</strong></p>
      </div>
      <div class="candidate-card" onclick="selectCandidate('Hassan Sheikh Mohamud')">
        <img src="images/hassan.jpg" alt="Hassan" />
        <p><strong>Hassan Sheikh Mohamud</strong></p>
      </div>
      <div class="candidate-card" onclick="selectCandidate('Hassan Ali Khaire')">
        <img src="images/khaire.jpg" alt="Khaire" />
        <p><strong>Hassan Ali Khaire</strong></p>
      </div>
      <div class="candidate-card" onclick="selectCandidate('Mohamed Hussein Roble')">
        <img src="images/roble.jpg" alt="Roble" />
        <p><strong>Mohamed Hussein Roble</strong></p>
      </div>
      <div class="candidate-card" onclick="selectCandidate('Sharif Sheikh Ahmed')">
        <img src="images/sharif.jpg" alt="Sharif" />
        <p><strong>Sharif Sheikh Ahmed</strong></p>
      </div>
      <div class="candidate-card" onclick="selectCandidate('Abdi Farah Shirdon')">
        <img src="images/shirdon.jpg" alt="Shirdon" />
        <p><strong>Abdi Farah Shirdon</strong></p>
      </div>
    </div>

    <div id="confirmation" class="hidden">
      <p>Are you sure you want to vote for <strong id="selectedCandidateName"></strong>?</p>
      <div class="confirmation-buttons">
        <button class="confirm-btn" onclick="submitVote()">Yes</button>
        <button class="cancel-btn" onclick="cancelVote()">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2026 Guddiga Doorashooyinka Qaranka Soomaaliyeed.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { firebaseConfig } from "./js/config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Display user info from session
    document.getElementById("displayName").textContent = sessionStorage.getItem("voterName") || "Guest";
    document.getElementById("displayRegion").textContent = sessionStorage.getItem("voterRegion") || "Unknown Region";
    document.getElementById("displayDistrict").textContent = sessionStorage.getItem("voterDistrict") || "Unknown District";

    let selectedCandidate = "";

    window.selectCandidate = function (name) {
      selectedCandidate = name;
      document.getElementById("selectedCandidateName").textContent = name;
      document.getElementById("confirmation").classList.remove("hidden");
    }

    window.cancelVote = function () {
      selectedCandidate = "";
      document.getElementById("confirmation").classList.add("hidden");
    }

    window.submitVote = function () {
      const voteRef = push(ref(db, "votes"));
      set(voteRef, {
        candidate: selectedCandidate,
        voter: sessionStorage.getItem("voterName"),
        region: sessionStorage.getItem("voterRegion"),
        district: sessionStorage.getItem("voterDistrict"),
        timestamp: Date.now()
      }).then(() => {
        alert("‚úÖ Your vote has been recorded!");
        window.location.href = "results.html";
      }).catch((error) => {
        alert("‚ùå Vote failed: " + error.message);
      });
    }
  </script>
</body>
</html>
