<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote - Somali Election 2026</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>üó≥Ô∏è 2026 Somali Presidential Election</h1>
    <p>Welcome, <span id="displayName"></span></p>
    <p>Region: <span id="displayRegion"></span>, District: <span id="displayDistrict"></span></p>

    <h2>Cast Your Vote</h2>
    <p>Select your preferred candidate:</p>

    <div class="candidates-grid">
      <div class="candidate-card" onclick="selectCandidate('Farmaajo')">
        <img src="images/farmaajo.jpg" alt="Farmaajo"/>
        <h3>Mohamed Abdullahi Farmaajo</h3>
      </div>
      <div class="candidate-card" onclick="selectCandidate('Hassan')">
        <img src="images/hassan.jpg" alt="Hassan Sheikh Mohamud"/>
        <h3>Hassan Sheikh Mohamud</h3>
      </div>
      <div class="candidate-card" onclick="selectCandidate('Khaire')">
        <img src="images/khaire.jpg" alt="Hassan Ali Khaire"/>
        <h3>Hassan Ali Khaire</h3>
      </div>
    </div>

    <div id="confirmation" class="hidden">
      <h3>Confirm Your Vote</h3>
      <p>You selected: <strong id="selectedCandidateName"></strong></p>
      <button onclick="submitVote()">Confirm</button>
      <button onclick="cancelVote()">Cancel</button>
    </div>
  </div>

  <div class="footer">
    <p>Your vote is confidential and secure.</p>
  </div>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
