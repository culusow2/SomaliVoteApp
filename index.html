<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorashada Soomaaliya 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/somali-gov-logo.png" alt="Shaqabka Dowladda Soomaaliya" class="logo">
        <h1>🗳️ Doorashada Soomaaliya 2026</h1>
        <p class="subtitle">Platformka Codbixinta</p>

        <form id="loginForm">
            <input type="text" id="name" placeholder="Magacaaga oo dhameystiran" required minlength="3">
            <select id="gender" required>
                <option value="">Xulo Jinsiga</option>
                <option value="Lab">Lab</option>
                <option value="Dheddig">Dheddig</option>
                <option value="Kale">Kale</option>
            </select>
            <input type="text" id="region" placeholder="Gobolkaaga (tusaale: Banaadir)" required>
            <input type="text" id="district" placeholder="Degmadaada (tusaale: Warta Nabada)" required>
            <button type="submit" id="loginBtn">Geli</button>
        </form>

        <div class="language-selector">
            <button class="lang-btn active">Soomaali</button>
            <button class="lang-btn">English</button>
            <button class="lang-btn">العربية</button>
        </div>
    </div>

    <div class="footer">
        <p>© 2026 Guddiga Doorashooyinka Qaranka Soomaaliya. Xuquuqda way dhawrsan yihiin.</p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
