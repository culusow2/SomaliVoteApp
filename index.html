<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doorashada Soomaaliya 2026</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <img src="images/somali-logo.png" alt="Somali Government Logo" class="logo" />

    <h1>🗳️ Doorashada Soomaaliya 2026</h1>
    <p>Platformka Codbixinta</p>

    <form id="loginForm">
      <input type="text" id="name" placeholder="Magacaaga oo dhameystiran" required />
      <select id="gender" required>
        <option value="">Xulo Jinsiga</option>
        <option value="Lab">Lab</option>
        <option value="Dheddig">Dheddig</option>
      </select>
      <input type="text" id="region" placeholder="Gobolkaaga (tusaale: Banaadir)" required />
      <input type="text" id="district" placeholder="Degmadaada (tusaale: Warta Nabada)" required />
      <button type="submit">Geli</button>
    </form>

    <div class="footer">
      © 2026 Guddiga Doorashooyinka Qaranka Soomaaliyeed. Xuquuqda way dhawsan yihiin.
    </div>
  </div>
</body>
</html>
